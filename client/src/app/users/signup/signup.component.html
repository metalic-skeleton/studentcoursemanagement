<div class="row">
  <div class="col-sm">
  </div>
  <div class="col-sm">

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
    
    <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname">
        <div class="text-danger" *ngIf="f.firstname.touched && f.firstname.invalid">
          Please provide a valid First Name.
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname">
        <div class="text-danger" *ngIf="f.lastname.touched && f.lastname.invalid">
          Please provide a valid Last Name.
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div class="text-danger" *ngIf="f.username.touched && f.username.invalid">
          Please provide a valid Username.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div class="text-danger" *ngIf="f.password.touched && f.password.invalid">
          Please provide a valid password.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
  </div>
  <div class="col-sm">
  </div>  
</div>
